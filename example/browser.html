<!DOCTYPE html>
<html>
<head>
    <title>imageClipper example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .hide {
            display: none;
        }
        .col {
            display: inline-block;
            width: 49%;
        }
        .quality {
            width: 120px;
            margin-left: 200px;
        }
        pre {
            background: #eee;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>imageClipper example</h1>
<div id="container">
    <div class="col">
        <h3>
            Origin:
            <span>
                <input id="quality" class="quality" type="text" placeholder="Enter quality: 1~100">
            </span>
            <img src="house.jpg" id="source">
        </h3>
    </div>
    <div class="col">
        <h3>Code</h3>
        <pre>
var clipper = new ImageClipper();
clipper.loadImageFromUrl('house.jpg', function() {
    this.crop(20, 20, 100, 100, function(dataUrl) {
        previewImage.src = dataUrl;
    });
});
        </pre>
        <h3>Preview (quality:<span id="level">0.1</span>)</h3>
        <img src="" alt="imageClipper preview" id="preview">
    </div>
</div>

<script src="../dist/imageClipper.js"></script>
<script>
    var source = document.getElementById('source');
    var previewImage = document.getElementById('preview');

    var x = 20;
    var y = 20;
    var width = 100;
    var height = 100;

    var clipper = new ImageClipper();
    clipper.loadImageFromUrl('house.jpg', function() {
        this.crop(x, y, width, height, function(dataUrl) {
            previewImage.src = dataUrl;
        });
    });
</script>
</body>
</html>
